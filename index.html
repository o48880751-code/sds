<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AE-圣诞树</title>
    <style>
        html,body{
            margin: 0;
            width:100%;
            height: 100%;
        }
        #main{
            position: absolute; 
            top: 0; 
            left: 0; 
        }
        #video1{
            width:100%;
            height:100%;
        }
        .hidden{
            display:none;
        }
        /* 隐藏音频控件但保持功能 */
        #bgMusic {
            display: none;
        }
    </style>
</head>
<body id="app">
    <div id="main">
        <video id="video1" muted="muted" autoplay="autoplay" loop="loop" src="1.mp4">
        </video>
        <!-- 背景音乐元素 -->
        <audio id="bgMusic" loop>
            <!-- 替换为你的本地音乐文件路径，支持mp3、wav等格式 -->
            <source src="cx.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var video = document.getElementById("video1");
            var bgMusic = document.getElementById("bgMusic");
            
            // 视频初始化
            video.src = "1.mp4";
            video.play();

            // 处理音乐播放（通过用户交互触发，避免浏览器限制）
            function playMusic() {
                if (bgMusic.paused) {
                    bgMusic.play().catch(e => {
                        console.log("音乐播放需要用户交互：", e);
                    });
                }
            }

            // 监听页面点击、触摸、鼠标移动等事件触发音乐播放
            document.addEventListener("click", playMusic);
            document.addEventListener("touchstart", playMusic);
            document.addEventListener("mousemove", playMusic);
        });
    </script>
</body>
</html>
